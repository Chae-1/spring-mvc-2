<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
      <h2>로그인</h2>
    </div>

    <form th:action method="post" th:object="${loginForm}">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
        </p>
      </div>
      <div>
        <label for="loginId">로그인 ID</label>
        <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
        <div th:errors="*{loginId}">

        </div>
      </div>
      <div>
        <label for="password">패스워드</label>
        <input type="text" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
        <div th:errors="*{password}">

        </div>
      </div>

      <hr clsas="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
        </div>
        <div class="col">
          <button type="button"
                  onclick="location.href='items.html'"
                  th:onclick="|location.href='@{/}'|"
                  class="w-100 btn btn-secondary btn-lg">취소</button>
        </div>
      </div>
    </form>
</div>
</body>
</html>
